<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="controllermain.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/main2.js"></script>
    <script src="js/create.js"></script>
    <script src="js/Delete.js"></script>
    <script src="update.js"></script>
    <link rel="stylesheet" href="node_modules/jquery/dist/jquery.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<h1>
  <div class="header"><a href="mainindex.html"><p class="textheader">Sklad.por</p> </a>    
    <img id="firstimage" src="image/package (2).png" alt="png">
  </div>
</h1>
<body>
    <div class="leftmenu">
        <div class="leftorder">
            <a href="mainOrder.html" ><img src="image/order-now.png" alt="png" ></a>
        </div>
        <div class="leftproduct">
            <a href="mainProduct.html" ><img src="image/box (1).png" alt="png" ></a>
        </div>
        <div class="leftprovider">
            <a href="mainProvider.html" ><img src="image/share.png" alt="png" ></a>
        </div>
        <div class="lefttransaction">
            <a href="mainTransaction.html" ><img src="image/transaction.png" alt="png" ></a>
        </div>
        <div class="backmenu">
            <a href="mainindex.html" ><img src="image/left-arrow.png" alt="png" ></a>
        </div>
    </div>
    <div class="main">
      <div id="main">
        <button type="button" class="btn btn-outline-secondary" onclick="GetTransactions()">GetTransactions
          <div class="TransactionsDiv">  <div id="transactions" class="transactions"></div> </div>
      </button>
      <hr><hr><hr><hr>
      <div class="col-sm-6 col-sm-offset-3">
        <form class="transactionCreate" id="transactionCreate">
          <div id="name-group" class="form-group">
            <label for="product_id">Product_id</label>
            <input
              type="text"
              class="form-control"
              id="product_id"
              name="product_id"
              placeholder="product_id"
            />
          </div>
          <div id="email-group" class="form-group">
            <label for="sum">Summa</label>
            <input
              type="text"
              class="form-control"
              id="sum"
              name="sum"
              placeholder="sum"
            />
          </div>
          <div id="product_name-group" class="form-group">
            <label for="payment_for_goods">Payment for goods</label>
            <input
              type="text"
              class="form-control"
              id="payment_for_goods"
              name="payment_for_goods"
              placeholder="payment_for_goods"
            />
          </div>
          <div id="description-group" class="form-group">
            <label for="order_id">Order_id</label>
            <input
              type="text"
              class="form-control"
              id="order_id"
              name="order_id"
              placeholder="order_id"
            />
          </div>
          <button type="submit" class="btn btn-success" >
            Transaction Create
          </button>
        </form>
      </div>
  </div>

  <div class="up">
    <div class="col-sm-6 col-sm-offset-3">
      <form class="transactionUpdate" id="transactionUpdate">
      <div id="name-group" class="form-group">
      <label for="transaction_id">id</label>
      <input
        type="text"
        class="form-control"
        id="transaction_id"
        name="transaction_id"
        placeholder="ID Update Info"
      />
      </div>
      <div id="name-group" class="form-group">
      <label for="product_id">Product_id</label>
      <input
        type="text"
        class="form-control"
        id="product_id_update"
        name="product_id_update"
        placeholder="product_id"
      />
      </div>
      <div id="email-group" class="form-group">
      <label for="sum">Summa</label>
      <input
        type="text"
        class="form-control"
        id="sum_update"
        name="sum_update"
        placeholder="Summa"
      />
      </div>
      <div id="product_name-group" class="form-group">
      <label for="payment_for_goods">Payment for goods</label>
      <input
        type="text"
        class="form-control"
        id="payment_for_goods_update"
        name="payment_for_goods_update"
        placeholder="payment_for_goods"
      />
      </div>
      <div id="description-group" class="form-group">
      <label for="order_id">Order_id</label>
      <input
        type="text"
        class="form-control"
        id="order_id_update"
        name="order_id_update"
        placeholder="order_id"
      />
      </div>
      <button type="submit" class="btn btn-success" >
      Transaction Update
      </button>
      </form>
      </div>
      <div>
          <form class="TransactionDelete">
          <div id="name-group" class="form-group">
            <label for="id_deleted">id</label>
            <input
              type="text"
              class="form-control"
              id="id_deleted"
              name="id_deleted"
              placeholder="id"
            />
          </div>
         
          <button type="submit" class="btn btn-success">
            Delete Id
          </button>
        </form></div>
      </div>
            
  </div>
 
</body>

</html>

            <div class="col-sm-6 col-sm-offset-3">
              <form class="ordercreate" id="2">
                <div id="name-group" class="form-group">
                  <label for="product_id">Product_id</label>
                  <input
                    type="text"
                    class="form-control"
                    id="product_id"
                    name="product_id"
                    placeholder="product_id"
                  />
                </div>
                <div id="email-group" class="form-group">

                    type="text"

                </button>

              type="text"

              name="product_id"
              placeholder="ID update information"
            />
          </div>

              type="text"

<div>
